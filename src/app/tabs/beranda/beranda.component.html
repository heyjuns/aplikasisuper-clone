<app-beranda-header></app-beranda-header>
<ion-content fullscreen>

    <section class="jumbotron__image-slideshow">
      <app-image-slideshow></app-image-slideshow>
    </section>
    <app-overlap-toolbar class="jumbotron__overlap">
      <section class="jumbotron__overlap-wrapper">
        <app-dompet-super-status></app-dompet-super-status>
      </section>
    </app-overlap-toolbar>
  </ng-container>

  <app-menu-item title="Kategori Produk" [menuItems]="listOfProductCategory"></app-menu-item>
  <app-menu-item title="Super Digital" [menuItems]="listOfSuperDigital"></app-menu-item>
  <app-menu-card title="Produk Rekomendasi" [menuItems]="listOfSuperDigital"></app-menu-card>

</ion-content>
