<app-beranda-header></app-beranda-header>
<ion-content fullscreen>
  <ng-container class="jumbotron">
    <section class="jumbotron__image-slideshow">
      <app-image-slideshow></app-image-slideshow>
    </section>
    <app-overlap-toolbar class="jumbotron__overlap">
      <section class="jumbotron__overlap-wrapper">
        <app-dompet-super-status></app-dompet-super-status>
      </section>
    </app-overlap-toolbar>
  </ng-container>

  <ng-container class="menu">
    <section class="menu-items">
      <h1 class="menu-items__category">Kategori Produk</h1>
      <div class="menu-items__wrapper">
        <button class="menu-items__wrapper-item">
          <ion-icon name="apps" class="menu-items__wrapper-item-icon shadow-md" size="large"></ion-icon>
          <p class="menu-items__wrapper-item-title">Semua Kategori</p>
        </button>
        <button class="menu-items__wrapper-item">
          <ion-icon name="camera" class="menu-items__wrapper-item-icon shadow-md" size="large"></ion-icon>
          <p class="menu-items__wrapper-item-title">Kecantikan</p>
        </button>
        <button class="menu-items__wrapper-item">
          <ion-icon name="diamond" class="menu-items__wrapper-item-icon shadow-md" size="large"></ion-icon>
          <p class="menu-items__wrapper-item-title">Perawatan Tubuh</p>
        </button>

      </div>
    </section>
  </ng-container>


</ion-content>
